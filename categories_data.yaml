# Core Strategy Categories
Strategy:
  complexity: 4.2
  strategic_value: 5.0
  interaction_value: 4.0
  description: 戦略ゲームの中核カテゴリ。戦略的意思決定と長期計画が成功の鍵となる。

Civilization:
  complexity: 4.5
  strategic_value: 5.0
  interaction_value: 4.0
  description: 文明構築による長期的戦略。資源管理、技術開発、および外交戦略の複合的要素を含む。

Economic:
  complexity: 4.2
  strategic_value: 5.0
  interaction_value: 4.0
  description: 経済システムによる戦略的深さ。市場操作、投資、および生産チェーンの最適化が重要。

Wargame:
  complexity: 4.5
  strategic_value: 5.0
  interaction_value: 4.0
  description: 軍事的対立による戦略と相互作用。戦術的配置、兵力管理、および地形活用が勝利を左右する。

Political:
  complexity: 4.2
  strategic_value: 5.0
  interaction_value: 5.0
  description: 政治的駆け引きによる高い戦略性と相互作用。同盟形成、交渉、および影響力の拡大が中心となる。

# Area/Territory Control Categories
City Building:
  complexity: 3.8
  strategic_value: 4.0
  interaction_value: 3.0
  description: 都市建設による空間的戦略。区画の効率的利用と施設の最適配置が鍵となる。

Territory Building:
  complexity: 3.9
  strategic_value: 4.0
  interaction_value: 3.5
  description: 領土拡大による戦略と間接的対立。地域の支配と資源確保のバランスが重要。

# Thematic Categories
Science Fiction:
  complexity: 3.4
  strategic_value: 4.0
  interaction_value: 3.0
  description: SF設定による複雑な戦略要素。先進技術や宇宙環境といった特殊ルールを含む。

Industry / Manufacturing:
  complexity: 4.1
  strategic_value: 4.0
  interaction_value: 2.5
  description: 産業と生産による戦略的深さ。効率的な生産ラインの構築と資源の変換が重要。

Exploration:
  complexity: 3.4
  strategic_value: 3.5
  interaction_value: 2.5
  description: 探検による戦略と発見。未知の地域の調査とリスク管理が成功への道となる。

Abstract Strategy:
  complexity: 3.6
  strategic_value: 3.5
  interaction_value: 2.0
  description: 抽象的なルールによる純粋な戦略。テーマよりもメカニクスが重視され、計算的思考が求められる。

Space Exploration:
  complexity: 3.8
  strategic_value: 3.5
  interaction_value: 3.0
  description: 宇宙探検の戦略的要素。資源の限られた環境での生存と拡張が課題となる。

# Action & Adventure Categories
Adventure:
  complexity: 3.2
  strategic_value: 3.0
  interaction_value: 3.5
  description: 冒険的要素と戦略のバランス。物語進行とリスク管理の両立が求められる。

Fighting:
  complexity: 3.2
  strategic_value: 3.0
  interaction_value: 5.0
  description: 戦闘による高い相互作用。直接的な競争と戦術的選択が中心となる。

# Puzzle & Card Categories
Puzzle:
  complexity: 2.7
  strategic_value: 3.0
  interaction_value: 2.0
  description: パズル的要素による中程度の戦略性。論理的思考と問題解決能力が試される。

Card Game:
  complexity: 2.3
  strategic_value: 2.5
  interaction_value: 3.0
  description: カードゲームの基本カテゴリ。手札管理と確率的要素のバランスが重要。

# Light & Social Categories
Racing:
  complexity: 2.4
  strategic_value: 2.5
  interaction_value: 3.0
  description: レースによる限定的な戦略性。速度と経路選択が主な戦略要素となる。

Party Game:
  complexity: 1.5
  strategic_value: 2.0
  interaction_value: 4.0
  description: 社交性重視で戦略性は低い。コミュニケーションとエンターテイメント性が中心。

Educational:
  complexity: 2.0
  strategic_value: 2.0
  interaction_value: 2.0
  description: 教育的要素が主で戦略性は二次的。学習目標が組み込まれたゲームプレイ。

Word Game:
  complexity: 2.1
  strategic_value: 2.0
  interaction_value: 2.5
  description: 言葉を使ったゲーム。語彙力と言語的思考が成功の鍵となる。

Dice:
  complexity: 1.8
  strategic_value: 2.0
  interaction_value: 2.0
  description: ダイスを主要素としたゲーム。運とリスク管理のバランスが問われる。

Children's Game:
  complexity: 1.2
  strategic_value: 1.0
  interaction_value: 2.5
  description: 子供向けで戦略性は最小限。シンプルなルールと短い遊戯時間が特徴。

# Social Interaction Categories
Negotiation:
  complexity: 3.7
  strategic_value: 3.2
  interaction_value: 5.0
  description: 交渉を中心とした高い相互作用。説得力と戦略的駆け引きが勝利を左右する。

Bluffing:
  complexity: 2.8
  strategic_value: 3.2
  interaction_value: 5.0
  description: 虚勢による心理的駆け引き。相手の意図を読み、自身の行動を隠蔽する戦略が必要。

# Historical Themes
Farming:
  complexity: 3.5
  strategic_value: 3.2
  interaction_value: 3.5
  description: 農業資源管理と戦略的意思決定。長期計画と効率的な資源活用が求められる。

Medieval:
  complexity: 3.5
  strategic_value: 3.5
  interaction_value: 3.2
  description: 中世の複雑な社会構造と政治的駆け引き。位階制度と領土支配の要素を含む。

Ancient:
  complexity: 3.7
  strategic_value: 3.7
  interaction_value: 3.3
  description: 古代文明の複雑な政治・経済システム。文明構築と歴史的背景に基づく戦略性。

Religious:
  complexity: 3.1
  strategic_value: 3.0
  interaction_value: 3.5
  description: 信仰と社会的影響力の戦略的側面。教義の拡大と信者の獲得が中心的要素。

Renaissance:
  complexity: 3.6
  strategic_value: 3.8
  interaction_value: 3.6
  description: 文化・技術革新の戦略的展開。芸術、科学、および通商の融合的発展が特徴。

# Miscellaneous Categories
Number:
  complexity: 2.6
  strategic_value: 2.5
  interaction_value: 2.7
  description: 数学的概念を中心としたゲーム。計算能力と論理的思考が勝敗を分ける。

Fantasy:
  complexity: 3.1
  strategic_value: 3.5
  interaction_value: 3.2
  description: 架空の世界観による戦略的要素。魔法や特殊能力といった独自のメカニクスを持つ。

Post-Napoleonic:
  complexity: 3.9
  strategic_value: 3.9
  interaction_value: 3.7
  description: 近代戦略と地政学的変動。産業革命後の軍事・政治情勢を反映した複雑な戦略要素。

Transportation:
  complexity: 2.8
  strategic_value: 3.3
  interaction_value: 3.0
  description: 輸送と物流に関する戦略的要素。効率的なネットワーク構築と経路管理が重要。

Miniatures:
  complexity: 3.8
  strategic_value: 3.2
  interaction_value: 3.5
  description: ミニチュアフィギュアを使用したゲーム。空間的戦術と視覚的戦略が特徴。

Animals:
  complexity: 1.8
  strategic_value: 2.7
  interaction_value: 3.0
  description: 動物をテーマにしたゲーム。自然界の行動パターンや生態系を模したメカニクスを含む。

Sports:
  complexity: 2.2
  strategic_value: 2.8
  interaction_value: 3.5
  description: スポーツをテーマにしたゲーム。実際の競技要素を抽象化し、戦術的選択が重要となる。

# Historical Periods
Age of Reason:
  complexity: 3.7
  strategic_value: 3.8
  interaction_value: 3.4
  description: 啓蒙時代を背景にした戦略性。科学的思考と社会改革の要素を含む。

American West:
  complexity: 3.0
  strategic_value: 3.2
  interaction_value: 3.5
  description: 西部開拓時代をテーマにしたゲーム。資源獲得と領土拡大の要素が特徴。

# Game Mechanics
Area Control / Area Influence:
  complexity: 4.2
  strategic_value: 4.5
  interaction_value: 4.0
  description: 地域支配を中心としたメカニクス。領域の確保と影響力の拡大が勝利の鍵。

Aviation / Flight:
  complexity: 3.5
  strategic_value: 3.4
  interaction_value: 3.2
  description: 航空機や飛行をテーマにしたゲーム。三次元的戦略と技術管理が特徴。

# Cognitive Categories
Deduction:
  complexity: 3.3
  strategic_value: 3.6
  interaction_value: 3.3
  description: 推理力を重視したゲーム。情報収集と論理的分析が成功への道となる。

# Technology Categories
Electronic:
  complexity: 2.8
  strategic_value: 3.0
  interaction_value: 2.5
  description: 電子機器を使用するゲーム。デジタル要素とアナログプレイの融合が特徴。

