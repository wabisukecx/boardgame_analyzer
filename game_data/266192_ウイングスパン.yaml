description: 'Wingspan is&nbsp;a competitive, medium-weight, card-driven, engine-building
  board game from Stonemaier Games. It''s designed by Elizabeth Hargrave and features
  180 birds illustrated by Natalia Rojas and Ana Maria Martinez.&#10;&#10;You are
  bird enthusiasts&mdash;researchers, bird watchers, ornithologists, and collectors&mdash;seeking
  to discover and attract the best birds to your network of wildlife preserves. Each
  bird extends a chain of powerful combinations in one of your habitats (actions).
  These habitats  focus on several key aspects of growth:&#10;&#10;&#10;     Gain
  food tokens via custom dice in a birdfeeder dice tower&#10;     Lay eggs using egg
  miniatures in a variety of colors&#10;     Draw from hundreds of unique bird cards
  and play them&#10;&#10;&#10;The winner is the player with the most points after
  4 rounds.&#10;&#10;&mdash;description from the publisher&#10;&#10;From the 7th printing
  on, the base game box includes Wingspan: Swift-Start Promo Pack.&#10;&#10;'
