description: '&#227;&#131;&#162;&#227;&#130;&#176;&#227;&#131;&#131;&#227;&#131;&#134;
  MOGUTTE is a hand-building game from Japan, with the theme of sea otters'' ecology.&#10;&#10;In
  this game, each player is a sea otter that aims to eat its fill of favorite foods!
  The otters predate on foods like clams, urchins, and crabs. These all have a hard
  shell, so you need to use the stone to break shells, in order to eat the prey. You
  can also find many of these preys that live on the seafloor by diving deeper, with
  the stone as a weight.&#10;&#10;Orcas and sharks, the natural enemies of the sea
  otter, may be lurking offshore. Don''t forget to wrap yourself in the kelp bed so
  you don''t get swept offshore.&#10;&#10;&#227;&#128;&#142;MOGUTTE&#227;&#128;&#143;&#227;&#129;&#175;&#227;&#128;&#129;&#227;&#131;&#169;&#227;&#131;&#131;&#227;&#130;&#179;&#227;&#129;&#174;&#231;&#148;&#159;&#230;&#133;&#139;&#227;&#130;&#146;&#227;&#131;&#134;&#227;&#131;&#188;&#227;&#131;&#158;&#227;&#129;&#171;&#227;&#129;&#151;&#227;&#129;&#159;&#230;&#137;&#139;&#230;&#156;&#173;&#230;&#167;&#139;&#231;&#175;&#137;&#227;&#130;&#178;&#227;&#131;&#188;&#227;&#131;&#160;&#227;&#129;&#167;&#227;&#129;&#153;&#227;&#128;&#130;&#10;&#227;&#129;&#147;&#227;&#129;&#174;&#227;&#130;&#178;&#227;&#131;&#188;&#227;&#131;&#160;&#227;&#129;&#167;&#227;&#129;&#175;&#227;&#128;&#129;&#227;&#131;&#151;&#227;&#131;&#172;&#227;&#130;&#164;&#227;&#131;&#164;&#227;&#131;&#188;&#227;&#129;&#159;&#227;&#129;&#161;&#227;&#129;&#175;&#227;&#131;&#169;&#227;&#131;&#131;&#227;&#130;&#179;&#227;&#129;&#168;&#227;&#129;&#170;&#227;&#129;&#163;&#227;&#129;&#166;&#227;&#128;&#129;3&#231;&#168;&#174;&#233;&#161;&#158;&#227;&#129;&#151;&#227;&#129;&#139;&#230;&#140;&#129;&#227;&#129;&#166;&#227;&#129;&#170;&#227;&#129;&#132;&#230;&#137;&#139;&#230;&#156;&#173;&#227;&#130;&#146;&#227;&#130;&#132;&#227;&#130;&#138;&#227;&#129;&#143;&#227;&#130;&#138;&#227;&#129;&#151;&#227;&#129;&#170;&#227;&#129;&#140;&#227;&#130;&#137;&#227;&#128;&#129;&#227;&#130;&#171;&#227;&#130;&#164;&#227;&#130;&#132;&#227;&#130;&#166;&#227;&#131;&#139;&#227;&#128;&#129;&#227;&#130;&#171;&#227;&#131;&#139;&#227;&#129;&#168;&#227;&#129;&#132;&#227;&#129;&#163;&#227;&#129;&#159;&#231;&#141;&#178;&#231;&#137;&#169;&#227;&#130;&#146;&#227;&#129;&#138;&#232;&#133;&#185;&#227;&#129;&#132;&#227;&#129;&#163;&#227;&#129;&#177;&#227;&#129;&#132;&#233;&#163;&#159;&#227;&#129;&#185;&#227;&#130;&#139;&#227;&#129;&#147;&#227;&#129;&#168;&#227;&#130;&#146;&#231;&#155;&#174;&#230;&#140;&#135;&#227;&#129;&#151;&#227;&#129;&#190;&#227;&#129;&#153;&#227;&#128;&#130;&#10;&#10;&#227;&#129;&#147;&#227;&#130;&#140;&#227;&#130;&#137;&#227;&#1