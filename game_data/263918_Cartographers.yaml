description: 'Queen Gimnax has ordered the reclamation of the northern lands. As a
  cartographer in her service, you are sent to map this territory, claiming it for
  the Kingdom of Nalos. Through official edicts, the queen announces which lands she
  prizes most, and you will increase your reputation by meeting her demands. But you
  are not alone in this wilderness. The Dragul contest your claims with their outposts,
  so you must draw your lines carefully to reduce their influence. Reclaim the greatest
  share of the queen&rsquo;s desired lands and you will be declared the greatest cartographer
  in the kingdom.&#10;&#10;In Cartographers: A Roll Player Tale, players compete to
  earn the most reputation stars by the time four seasons have passed. Each season,
  players draw on their map sheets and earn reputation by carrying out the queen''s
  edicts before the season is over. The player with the most reputation stars at the
  end of winter wins!&#10;&#10;&mdash;description from the publisher&#10;&#10;'
