description: 'Push your luck at this fast paced, family-friendly card game.&#10;&#10;Take
  risks by keeping a very high card or by &quot;DUCKing&quot;: If you duck, you are
  betting, that you have the lowest sum in hand. At the end of the round, the player
  with the highest sum in hand scores &hellip; nothing.&#10;&#10;&mdash;description
  from the designer&#10;&#10;Lulu, Sonny and Duke take part in the great duck race.
  Play your hand cards cleverly and draw only cards that are of advantage to you for
  your next turn. Watch your opponents closely &ndash; the first player to play all
  his cards wins the round and earns valuable points. Will you play quickly but cleverly?
  Or will you be bold enough to duck down and exit the round? And if you do, will
  you really have the lowest total in your hand? Who will duck down most quickly and
  thus gain the most victory points?&#10;&#10;&mdash;description from the publisher&#10;&#10;Lulu,
  Sonny und Duke chillen am Strand und warten auf die n&auml;chste gro&szlig;e Welle.
  Spiele z&uuml;gig deine Handkarten aus und beobachte deine Gegner genau.Oder passe
  den richtigen Moment ab und DUCKe dich geschickt, bevor es die anderen&#10;tun.
  Denn wenn du alle unterbietest holst du dir wertvolle Siegpunkte. Handkarten abspielen
  oder clever DUCKen &hellip; was ist dein Move?&#10;&#10;&mdash;description from
  the publisher (German)&#10;&#10;'
